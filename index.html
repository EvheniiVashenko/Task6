<div class="test">
    <h2>Какая пони вышла замуж за Лорда Хаоса?</h2>

    <div class="img">
        <div class="item">
            <img  src="img/pinky.jpg" alt="flag 1">
            <p> Пинки Пай </p>
        </div>
        <div class="item">
            <img src="img/flattershy.jpg" alt="flag 1">
            <p> Флаттершай </p>
        </div>
        <div class="item">
            <img  src="img/rariti.jpg" alt="flag 1">

        </div>
        <div class="item">
            <img src="img/twilight.jpg" alt="flag 1">

    <div class="right_answ">
        <p class="right hdn" id="right">Правильный ответ</p>
    </div>

    <div class="wrong hdn" id="wrong">
        <div class="wrong-content">
            <p class="wrong1" id="wrong1">Неправильный ответ</p>
        </div>

    </div>

</div>
